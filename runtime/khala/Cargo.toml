[package]
name = "khala-parachain-runtime"
version = "0.0.1"
authors = ["Phala Network"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.1.0", default-features = false, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
hex-literal = { version = "0.3.1", optional = true }

runtime-common = { path = "../common", default-features = false }

# Substrate dependencies
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-version = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-session = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-offchain = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-block-builder = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-inherents = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "0.9.0", default-features = false }

frame-support = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
frame-executive = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
frame-system-benchmarking = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", optional = true, default-features = false }
frame-benchmarking = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", optional = true, default-features = false }

pallet-aura = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-transaction-payment = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-utility = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-multisig = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-proxy = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-scheduler = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-collective = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
pallet-membership = { git = "https://github.com/paritytech/substrate.git", branch = "master", version = "3.0.0", default-features = false }
